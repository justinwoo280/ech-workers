name: Build ECH-Workers

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-client-kernel:
    name: Build Client Kernel (ech-workers)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ech-workers
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Prepare artifacts dir
        run: mkdir -p ../artifacts

      - name: Go mod tidy
        run: go mod tidy

      # æ³¨æ„ï¼šå†…æ ¸ä½¿ç”¨äº† wintun ç­‰ Windows ä¸“å±ä¾èµ–ï¼Œåªèƒ½ç¼–è¯‘ Windows ç‰ˆæœ¬
      - name: Build Windows amd64
        run: GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o ../artifacts/ech-workers-core-windows-amd64.exe .

      - name: Build Windows arm64
        run: GOOS=windows GOARCH=arm64 go build -ldflags="-s -w" -o ../artifacts/ech-workers-core-windows-arm64.exe .

      - name: Upload Client Kernel Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ech-workers-core
          path: artifacts/ech-workers-core-*

  build-proxy-server:
    name: Build Proxy Server (proxy-server)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: proxy-server
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Prepare artifacts dir
        run: mkdir -p ../artifacts

      - name: Go mod tidy
        run: go mod tidy

      - name: Build Windows amd64
        run: GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o ../artifacts/proxy-server-windows-amd64.exe .

      - name: Build Linux amd64
        run: GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o ../artifacts/proxy-server-linux-amd64 .

      - name: Upload Proxy Server Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: proxy-server
          path: artifacts/proxy-server-*

  build-proxy-server-tls:
    name: Build Proxy Server TLS (proxy-server-tls)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: proxy-server-tls
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Prepare artifacts dir
        run: mkdir -p ../artifacts

      - name: Go mod tidy
        run: go mod tidy

      - name: Build Windows amd64
        run: GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o ../artifacts/proxy-server-tls-windows-amd64.exe .

      - name: Build Linux amd64
        run: GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o ../artifacts/proxy-server-tls-linux-amd64 .

      - name: Upload Proxy Server TLS Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: proxy-server-tls
          path: artifacts/proxy-server-tls-*

  build-gui:
    name: Build GUI (Qt6 Windows)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.6.0'
          host: 'windows'
          target: 'desktop'
          arch: 'win64_msvc2019_64'
          modules: 'qtnetworkauth'

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: amd64

      - name: Configure CMake
        shell: pwsh
        run: |
          cd ech-workers-gui
          mkdir build
          cd build
          cmake .. -G "Ninja" -DCMAKE_BUILD_TYPE=Release -DCMAKE_PREFIX_PATH="$env:Qt6_DIR"

      - name: Build GUI
        shell: pwsh
        run: |
          cd ech-workers-gui/build
          cmake --build . --config Release

      - name: Deploy Qt dependencies
        shell: pwsh
        run: |
          mkdir artifacts
          cp ech-workers-gui/build/ECHWorkersGUI.exe artifacts/
          cd artifacts
          windeployqt --release --no-translations --no-system-d3d-compiler --no-opengl-sw ECHWorkersGUI.exe

      - name: Upload GUI Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gui-windows-x64
          path: artifacts/

  release:
    name: Create Release
    needs: [build-client-kernel, build-proxy-server, build-proxy-server-tls, build-gui]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      # å…ˆ checkout è·å– wintun.dllï¼ˆå¿…é¡»åœ¨ä¸‹è½½ artifacts ä¹‹å‰ï¼‰
      - uses: actions/checkout@v4
        with:
          sparse-checkout: |
            ech-workers/wintun.dll
          sparse-checkout-cone-mode: false

      - name: Download Client Kernel
        uses: actions/download-artifact@v4
        with:
          name: ech-workers-core
          path: kernel

      - name: Download Proxy Server
        uses: actions/download-artifact@v4
        with:
          name: proxy-server
          path: server

      - name: Download Proxy Server TLS
        uses: actions/download-artifact@v4
        with:
          name: proxy-server-tls
          path: server-tls

      - name: Download GUI
        uses: actions/download-artifact@v4
        with:
          name: gui-windows-x64
          path: gui

      - name: Package by architecture
        run: |
          mkdir -p release

          # Client Windows amd64 (kernel + wintun.dll)
          mkdir -p tmp/client-win-amd64
          cp kernel/ech-workers-core-windows-amd64.exe tmp/client-win-amd64/ech-workers-core.exe
          cp ech-workers/wintun.dll tmp/client-win-amd64/wintun.dll
          (cd tmp/client-win-amd64 && zip -r ../../release/ech-workers-client-windows-amd64.zip .)

          # Client Windows arm64 (kernel + wintun.dll)
          mkdir -p tmp/client-win-arm64
          cp kernel/ech-workers-core-windows-arm64.exe tmp/client-win-arm64/ech-workers-core.exe
          cp ech-workers/wintun.dll tmp/client-win-arm64/wintun.dll
          (cd tmp/client-win-arm64 && zip -r ../../release/ech-workers-client-windows-arm64.zip .)

          # Server Windows amd64
          mkdir -p tmp/server-win-amd64
          cp server/proxy-server-windows-amd64.exe tmp/server-win-amd64/proxy-server.exe
          (cd tmp/server-win-amd64 && zip -r ../../release/proxy-server-windows-amd64.zip .)

          # Server Linux amd64
          mkdir -p tmp/server-linux-amd64
          cp server/proxy-server-linux-amd64 tmp/server-linux-amd64/proxy-server
          (cd tmp/server-linux-amd64 && zip -r ../../release/proxy-server-linux-amd64.zip .)

          # Server TLS Windows amd64
          mkdir -p tmp/server-tls-win-amd64
          cp server-tls/proxy-server-tls-windows-amd64.exe tmp/server-tls-win-amd64/proxy-server-tls.exe
          (cd tmp/server-tls-win-amd64 && zip -r ../../release/proxy-server-tls-windows-amd64.zip .)

          # Server TLS Linux amd64
          mkdir -p tmp/server-tls-linux-amd64
          cp server-tls/proxy-server-tls-linux-amd64 tmp/server-tls-linux-amd64/proxy-server-tls
          (cd tmp/server-tls-linux-amd64 && zip -r ../../release/proxy-server-tls-linux-amd64.zip .)

          # GUI Windows amd64 (GUI + kernel + wintun.dll)
          mkdir -p tmp/gui-win-amd64
          cp -r gui/* tmp/gui-win-amd64/
          cp kernel/ech-workers-core-windows-amd64.exe tmp/gui-win-amd64/ech-workers.exe
          cp ech-workers/wintun.dll tmp/gui-win-amd64/wintun.dll
          (cd tmp/gui-win-amd64 && zip -r ../../release/ech-workers-gui-windows-amd64.zip .)

          ls -lh release/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: release/*.zip
          body: |
