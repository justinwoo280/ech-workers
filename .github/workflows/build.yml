name: Build ECH-Workers

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-client-kernel:
    name: Build Client Kernel (ech-workers)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ech-workers
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Prepare artifacts dir
        run: mkdir -p ../artifacts

      - name: Go mod tidy
        run: go mod tidy

      # 注意：内核使用了 wintun 等 Windows 专属依赖，只能编译 Windows 版本
      - name: Build Windows amd64
        run: GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o ../artifacts/ech-workers-core-windows-amd64.exe .

      - name: Build Windows arm64
        run: GOOS=windows GOARCH=arm64 go build -ldflags="-s -w" -o ../artifacts/ech-workers-core-windows-arm64.exe .

      - name: Upload Client Kernel Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ech-workers-core
          path: artifacts/ech-workers-core-*

  build-proxy-server:
    name: Build Proxy Server (proxy-server)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: proxy-server
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Prepare artifacts dir
        run: mkdir -p ../artifacts

      - name: Go mod tidy
        run: go mod tidy

      - name: Build Windows amd64
        run: GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o ../artifacts/proxy-server-windows-amd64.exe .

      - name: Build Linux amd64
        run: GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o ../artifacts/proxy-server-linux-amd64 .

      - name: Upload Proxy Server Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: proxy-server
          path: artifacts/proxy-server-*

  build-gui:
    name: Build GUI (Windows)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Publish GUI win-x64 (self-contained single file)
        shell: pwsh
        run: |
          cd ech-workers/gui/EchWorkersGui
          dotnet publish -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -o ..\..\..\artifacts\gui-win-x64
          Move-Item ..\..\..\artifacts\gui-win-x64\EchWorkersGui.exe ..\..\..\artifacts\EchWorkersGui-x64.exe -Force

      - name: Publish GUI win-arm64 (self-contained single file)
        shell: pwsh
        run: |
          cd ech-workers/gui/EchWorkersGui
          dotnet publish -c Release -r win-arm64 --self-contained true -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -o ..\..\..\artifacts\gui-win-arm64
          Move-Item ..\..\..\artifacts\gui-win-arm64\EchWorkersGui.exe ..\..\..\artifacts\EchWorkersGui-arm64.exe -Force

      - name: Upload GUI Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gui
          path: artifacts/EchWorkersGui-*.exe

  release:
    name: Create Release
    needs: [build-client-kernel, build-proxy-server, build-gui]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      # 先 checkout 获取 wintun.dll（必须在下载 artifacts 之前）
      - uses: actions/checkout@v4
        with:
          sparse-checkout: |
            ech-workers/wintun.dll

      - name: Download Client Kernel
        uses: actions/download-artifact@v4
        with:
          name: ech-workers-core
          path: kernel

      - name: Download Proxy Server
        uses: actions/download-artifact@v4
        with:
          name: proxy-server
          path: server

      - name: Download GUI
        uses: actions/download-artifact@v4
        with:
          name: gui
          path: gui

      - name: Package by architecture
        run: |
          mkdir -p release

          # Client Windows amd64 (kernel + GUI + wintun.dll)
          mkdir -p tmp/client-win-amd64
          cp kernel/ech-workers-core-windows-amd64.exe tmp/client-win-amd64/ech-workers-core.exe
          cp gui/EchWorkersGui-x64.exe tmp/client-win-amd64/EchWorkersGui.exe
          cp ech-workers/wintun.dll tmp/client-win-amd64/wintun.dll
          cd tmp/client-win-amd64 && zip -r ../../release/ech-workers-client-windows-amd64.zip . && cd ../..

          # Client Windows arm64 (kernel + GUI + wintun.dll)
          mkdir -p tmp/client-win-arm64
          cp kernel/ech-workers-core-windows-arm64.exe tmp/client-win-arm64/ech-workers-core.exe
          cp gui/EchWorkersGui-arm64.exe tmp/client-win-arm64/EchWorkersGui.exe
          cp ech-workers/wintun.dll tmp/client-win-arm64/wintun.dll
          cd tmp/client-win-arm64 && zip -r ../../release/ech-workers-client-windows-arm64.zip . && cd ../..

          # Server Windows amd64
          mkdir -p tmp/server-win-amd64
          cp server/proxy-server-windows-amd64.exe tmp/server-win-amd64/proxy-server.exe
          cd tmp/server-win-amd64 && zip -r ../../release/proxy-server-windows-amd64.zip . && cd ../..

          # Server Linux amd64
          mkdir -p tmp/server-linux-amd64
          cp server/proxy-server-linux-amd64 tmp/server-linux-amd64/proxy-server
          cd tmp/server-linux-amd64 && zip -r ../../release/proxy-server-linux-amd64.zip . && cd ../..

          ls -lh release/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
